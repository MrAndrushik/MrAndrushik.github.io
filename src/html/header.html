<header class="header">
    <div class="header__banner banner">
        <div class="banner__container container">
            <div class="banner__img">
                <img src="@img/header/banner.png" alt="banner">
            </div>
            <button class="banner__btn">
                <img src="@img/header/close-banner.svg" alt="close-banner">
            </button>
        </div>
    </div>
    <div class="header__container container">
        <div class="header__top">
            <button class="header__burger burger header__tablet">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </button>
            <img class="header__logo" src="@img/header/askona_logo.svg" alt="askona">
            <div class="header__city header__desktop">
                <p class="header__text">Минск</p>
                <img src="@img/header/dropdown.svg" alt="drop">
            </div>
            <div class="header__magazine header__desktop">
                <p class="header__text">Магазины:</p>
                <span class="header__value">30</span>
            </div>
            <div class="header__searchBlock header__desktop">
                <input class="header__search" type="text" placeholder="Поиск по товарам...">
            </div>
            <button class="header__callback">
                <img src="@img/header/phone.svg" alt="phone">
                <span class="header__desktop">Перезвоните мне</span>
            </button>
            <div class="header__numbersBlock header__desktop">
                <span class="header__number">7176</span>
                <p class="header__all">Показать номера</p>
            </div>
            <ul class="header__icons header__desktop">
                <li>
                    <a class="header__icon" href="#">
                        <img src="@img/header/personal-account.svg" alt="account">
                    </a>
                </li>
                <li>
                    <a class="header__icon" href="#">
                        <img src="@img/header/comparison.svg" alt="comparison">
                    </a>
                </li>
                <li>
                    <a class="header__icon" href="#">
                        <img src="@img/header/Favourites.svg" alt="Favourites">
                        <div class="header__counter">10</div>
                    </a>
                </li>
                <li>
                    <a class="header__icon" href="#">
                        <img src="@img/header/Basket.svg" alt="Basket">
                        <div class="header__counter">199</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header__bottom">
            <button class="header__menu header__desktop">
                <img src="@img/header/categories-icon.svg" alt="menu">
                <span>Все товары</span>
            </button>
            <nav class="header__nav nav header__desktop">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Матрасы</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Подушки</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Кровати</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Одеяла</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Диваны</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Детские товары</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Мебель</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Для дома</a>
                    </li>
                    <li class="nav__item nav__item--sale">
                        <img src="@img/header/sale.svg" alt="sale">
                        <a href="#" class="nav__link nav__link--sale">Акции</a>
                    </li>
                </ul>
            </nav>
            <div class="header__searchBlock header__tablet">
                <input class="header__search" type="text" placeholder="Поиск по товарам...">
            </div>
        </div>
    </div>
</header>
